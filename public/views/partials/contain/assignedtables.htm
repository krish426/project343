
<div class="container padding">
<h2 class="kt-center "><strong>Assigned Tables</strong></h2>
<br>
<div class="padding">Global Search
  <input type="text" ng-model="test" size="23" placeholder="Search Now">
</div>
<div style="max-height:352px;overflow:auto;">
  <table class="table table-striped table-bordered padding ">

  <thead >

    <tr>
      <th>TABLE NAME</th>
      <th>SHARED TO</th>
      <th>VIEW</th>
      <th>DELETE</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="result in assignedtables | filter : test |orderBy: reverse:true">
      <td class="capitalize">{{result.tablename}}</td>
        <td >{{result.sharetoname}}</td>
      <td>  <div class="btn-group">
    <button type="button"    ng-click="selectedTable(result)" class="btn btn-default  btn-xs"><span class="glyphicon glyphicon-eye-open"></span></button>
</div></td>
          <td>  <div class="btn-group">
        <button type="button"   ng-click="removeAssignedTable(result)"; class="btn btn-default  btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
    </div></td>
    </tr>
  </tbody>
</table>

</div>

</div>
