
<div class="container login-top-margin" ng-click="hideErr()" >
	<div class="row">
        <div class="col-md-4 col-xs-10 col-sm-6 col-sm-offset-3 col-xs-offset-1 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title strong">Login Panel</h3>

                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" type="text" ng-model="$parent.username" placeholder="username" name="username"  maxlength="40" required autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" ng-model="$parent.password" name="password" type="password"  maxlength="25" required>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button ng-click="login()"  class="btn btn-success btn-block">Login</button>
                        </fieldset>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="loader kt-center" ng-show="spinner"></div>
  <span class="kt-center" style="color:red" ng-show="loginErr">Invalid Email or Password</span>
